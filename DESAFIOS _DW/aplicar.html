            <nav>

                </ul>
            </nav>
        </div>
    </header>

    <section>
        <article class="ofertas">
            <div class="envoltorio">
                <h2>Formulario de Aplicación</h2>
                <form action="aplicar.php" method="POST">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>

                    <label for="carnet">Carnet:</label>
                    <input type="text" id="carnet" name="carnet" required>

                    <label for="department">Departamento de residencia:</label>
                    <select id="department" name="department" required>
                        <option value="">Selecciona tu departamento</option>
                        <option value="Ahuachapan">Ahuachapán</option>
                        <option value="Sonsonate">Sonsonate</option>
                        <option value="Santa Ana">Santa Ana</option>
                        <option value="La Libertad">La Libertad</option>
                        <option value="Chalatenango">Chalatenango</option>
                        <option value="San Salvador">San Salvador</option>
                        <option value="Cuscatlan">Cuscatlán</option>
                        <option value="La Paz">La Paz</option>
                        <option value="San Vicente">San Vicente</option>
                        <option value="Cabanas">Cabañas</option>
                        <option value="Usulutan">Usulután</option>
                        <option value="San Miguel">San Miguel</option>
                        <option value="Morazan">Morazán</option>
                        <option value="La Union">La Unión</option>
                    </select>

                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" min="18" max="65" required>

                    <label for="gender">Género:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Selecciona tu género</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>

                    <label for="fecha-nacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fecha-nacimiento" name="fecha_nacimiento" required>

                    <label for="telefono">Número de teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>

                    <label for="carrera">Carrera:</label>
                    <select id="carrera" name="carrera" required>
                        <option value="">Selecciona tu carrera</option>
                        <option value="Ingeniería de Software y Negocios Digitales">Ingeniería de Software y Negocios Digitales</option>
                        <option value="Ingeniería de Negocios">Ingeniería de Negocios</option>
                        <option value="Licenciatura en Economía y Negocios">Licenciatura en Economía y Negocios</option>
                        <option value="Licenciatura en Ciencias Jurídicas">Licenciatura en Ciencias Jurídicas</option>
                    </select>

                    <label for="pretension-salarial">Pretensión salarial:</label>
                    <input type="number" id="pretension-salarial" name="pretension_salarial" required>

                    <input type="submit" value="Enviar">
                </form>
            </div>
        </article>
    </section>
